name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_TOTAL: "true"           # Показать общее время
          TIME_RANGE: "all_time"    # Можно: last_7_days, last_30_days, last_6_months, last_year, all_time
          SHOW_TITLE: "true"           # Показать заголовок
